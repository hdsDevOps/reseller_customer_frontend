apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-auth-service
  template:
    metadata:
      labels:
        app: frontend-auth-service
    spec:
      containers:
      - name: frontend-auth-service
        image: hordansodevops/reseller_customer_frontend_auth:latest
        ports:
        - containerPort: 3002
        resources:
          limits:
            cpu: "1.5"
            memory: "1Gi"
          requests:
            cpu: "0.75"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 300
          periodSeconds: 3
